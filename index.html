<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row justify-content-center">
        <div class="col-sm-11">
          <h3 class="row hour ">9am    
            <textarea type="text" class="col-10 description" id="9txtColorField"></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
          </h3>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <h3 class="row hour ">10am  
          <textarea type="text" class="col-10 description" id="10txtColorField"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </h3>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <h3 class="row hour ">11am  
        <textarea type="text" class="col-10 description" id="11txtColorField"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <h3 class="row hour ">12pm  
        <textarea type="text" class="col-10 description" id="12txtColorField"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <h3 class="row hour ">1pm    
        <textarea type="text" class="col-10 description" id="1txtColorField"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <h3 class="row hour ">2pm    
        <textarea type="text" class="col-10 description" id="2txtColorField"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <h3 class="row hour ">3pm    
        <textarea type="text" class="col-10 description" id="3txtColorField"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <h3 class="row hour">4pm    
        <textarea type="text" class="col-10 description" id="4txtColorField"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <h3 class="row hour ">5pm    
        <textarea type="text" class="col-10 description" id="5txtColorField"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </h3>
    </div>
  </div>
</div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" 
    integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
